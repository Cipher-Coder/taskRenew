<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task Renew - Acquire tasks with RaterLabs</title>
    <link rel="stylesheet" href="/css/popup.css" />
  </head>
  <body id="mainPopup" style="background-color: #202124; color: #bdbdbe;">
    <div>
      <h1>Welcome to Task Renew</h1>
      <p>
        This extension is for RaterLabs contractors attempting to acquire new
        tasks.
        <b
          >If you are not a RaterLabs or Appen contractor this extension is not
          for you.</b
        >
      </p>
    </div>
    <div>
      <h2>Settings:</h2>
      <form class="form-id">
        <p>Enter Email for Notification:</p>
        <label for="notification_email">Email:</label>
        <input type="email" id="notification_email" class="form-input" />
        <p>Set time interval in seconds:</p>
        <label for="timeInterval">Time Interval:</label>
        <input type="number" id="timeInterval" class="form-input" name="time" />
        <p class="min-time"><small>120 seconds minimum</small></p>
        <div class="button-container">
          <button type="button" class="time-btn" id="update_time_interval">
            Save & Start
          </button>
          <button type="button" class="time-btn" id="stop_updating">
            Manual Stop
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
