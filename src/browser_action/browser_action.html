<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task Renew - Acquire tasks with RaterLabs</title>
    <link rel="stylesheet" href="/css/browser_action.css" />
  </head>
  <body id="mainPopup">
    <div>
      <h1>Welcome to Task Renew</h1>
      <p>
        This extension is for RaterLabs contractors attempting to acquire new
        tasks.
        <b
          >If you are not a RaterLabs or Appen contractor this extension is not
          for you.</b
        >
      </p>
    </div>
    <div>
      <h2>Settings:</h2>
      <p>Set time interval in seconds:</p>
      <form class="form-id">
        <label for="timeInterval">Time Interval:</label>
        <input type="number" id="timeInterval" class="form-input" name="time" />
        <button type="button" class="time-btn" id="update_time_interval">
          Submit</button
        ><br /><small class="min-time">120 seconds minimum</small>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
